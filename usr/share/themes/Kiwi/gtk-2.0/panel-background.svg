<svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" width="16" height="30">
<!--
  ffffff to f4f4f4
    and
  e3e3e3e to f2f2f2
-->
<defs>
  <linearGradient id="first" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color: #fff; stop-opacity: 70%;" />
    <stop offset="100%" style="stop-color: #eee; stop-opacity: 70%;" />
  </linearGradient>
  <linearGradient id="second" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color: #ddd; stop-opacity: 70%;" />
    <stop offset="100%" style="stop-color: #eee; stop-opacity: 70%;" />
  </linearGradient>
</defs>
<rect x="0" y="0" width="100%" height="50%" style="fill: url(#first);" />
<rect x="0" y="50%" width="100%" height="50%" style="fill: url(#second);" />
</svg>